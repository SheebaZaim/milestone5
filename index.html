<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sharable and downloaded Resume</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Resume</h1>

    <form id="resume-form" enctype="multipart/form-data">
      <h2>Personal Information</h2>
      
      <label for="profile-pic">Profile Picture:</label>
      <input type="file" id="profile-pic" name="profile-pic" accept="image/*" />
      <label for="userName">User name</label>
      <input type="text" id="username" name="username" placeholder="Enter your username"required/>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
      
      <!-- Education -->
      <h2>Education</h2>
      <label for="education">Education:</label>
      <input type="text" id="education" name="education" placeholder="Enter your education details" required />

      <!-- Work Experience -->
      <h2>Work Experience</h2>
      <label for="work-experience">Work Experience:</label>
      <textarea id="work-experience" name="work-experience" rows="4" placeholder="Describe your work experience" required></textarea>

      <!-- Skills -->
      <h2>Skills</h2>
      <label for="skills">Skills (comma-separated):</label>
      <input type="text" id="skills" name="skills" placeholder="Enter your skills" required />
      
      <button type="submit">Generate Resume</button>
    </form>
    
    
    
 

    <!-- Dynamic Resume Section -->
    <div id="resume-display" class=" hidden">
      <section id="personal-info-output">
      <button id="edit-personal-info" class="edit-button">Edit Personal Info</button>
    </section>
  
      <section id="education-output">
      <button id="edit-education" class="edit-button">Edit Education</button></section>
      <section id="work-experience-output">
        <button id="edit experience" class="edit button">Edit Experience</button>
      </section>
      <section id="skills-output">
        <button id="Skills" class="edit skills">Edit skills</button>
      </section>
    
    </div>
    <section id="link-section" style="display:none" class="hidden">
      <h3>Shareable Link</h3>
      <br>
      <a href="#"id="sharable_link"target="_blank"></a>
      <a href="${window.location.origin}?username=${encodeURIComponent(username)}">Click here</a>
      <button id="copy-link">Copy Link</button>
    </section>

  <button id="download-pdf" style= "background-color:red;"yujo>Download PDF</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="./script.js"></script>

  <script>var Form = document.getElementById('resume-form');
  console.log(Form); // Check if it works</script>
</body>
</html>
